<% ['nginx', 'apache'].each do |webserver| %>
  - name: <%=webserver%>-sites-advanced
    run_list:
      - recipe[config-driven-helper::packages]
      - recipe[config-driven-helper::packages-additional]
      - recipe[config-driven-helper-test::docroot]
<% if webserver == 'nginx' %>
      - recipe[nginx]
      - recipe[config-driven-helper-test::nginx-https]
      - recipe[config-driven-helper-test::nginx-include]
      - recipe[php-fpm]
      - recipe[config-driven-helper::nginx-sites]
<% end %>
<% if webserver == 'apache' %>
      - recipe[apache2]
      - recipe[apache2::mod_auth_basic]
      - recipe[apache2::mod_deflate]
      - recipe[apache2::mod_expires]
      - recipe[apache2::mod_filter]
      - recipe[apache2::mod_headers]
      - recipe[apache2::mod_php5]
      - recipe[apache2::mod_rewrite]
      - recipe[apache2::mod_ssl]
      - recipe[config-driven-helper-test::apache-include]
      - recipe[config-driven-helper::apache-sites]
<% end %>

      - recipe[config-driven-helper::capistrano]
    attributes:
      packages:
        - git
        - tcpdump
      packages-additional:
        subversion: install
      php-fpm:
        user: nginx
        group: nginx
      <%=webserver%>:
        default_site_enabled: false
        shared_config:
          my-app:
            capistrano:
              owner: root
              group: nobody
              shared_folders:
                readable:
                  folders:
                    - readable1
                    - readable2
                writeable:
                  owner: nobody
                  folders:
                    - writeable1
                    - readable2/./writeable2
        sites:
          site1:
            inherits: my-app
            server_name: "test.dev"
            server_aliases: [ "test1.dev", "test2.dev" ]
            docroot: "/docroot"
            capistrano:
              deploy_to: /var/www/test.dev
            includes:
              - conf/test.conf
            locations:
              /media: static
              /secret: restricted
      mysql:
        server_debian_password: password
        server_root_password: password
        server_repl_password: password
        bind_address: 127.0.0.1
<% end %>
